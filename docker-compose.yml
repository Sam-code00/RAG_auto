services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped

  pull-models:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    volumes:
      - ollama:/root/.ollama
    entrypoint: ["/bin/sh", "-lc"]
    command: >
      "until ollama list >/dev/null 2>&1; do sleep 1; done;
       ollama pull mistral:7b;
       ollama pull qwen3-vl:8b;
       ollama pull nomic-embed-text;
       echo 'Ollama models pulled.'"
    restart: "no"

  smart-assistant:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./assets:/app/assets
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama
      - pull-models
    restart: unless-stopped

volumes:
  ollama: